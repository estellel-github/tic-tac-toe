<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-tac-toe</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="main.js"></script>
</head>

<body>
  <div id="container" class="container">
    <h1>Tic-tac-toe</h1>
    <hr>
    <div id="message" class="message"></div>
    <div id="game-board" class="game-board">
      <div id="square1" class="square" data-id="0"></div>
      <div id="square2" class="square" data-id="1"></div>
      <div id="square3" class="square" data-id="2"></div>
      <div id="square4" class="square" data-id="3"></div>
      <div id="square5" class="square" data-id="4"></div>
      <div id="square6" class="square" data-id="5"></div>
      <div id="square7" class="square" data-id="6"></div>
      <div id="square8" class="square" data-id="7"></div>
      <div id="square9" class="square" data-id="8"></div>
    </div>
    <div id="footer" class="footer">
      <div id="copyright-text" class="copyright-text">
        Copyright Â© 2024
      </div>
      <div id="estellel-text" class="estellel-text">
        Estelle L.
      </div>
      <div id="github-icon" class="github-icon">
        <a href="https://github.com/estellel-github" target="_blank" rel="noopener noreferrer"><img
            src="images/github.svg" width="25px" alt="GitHub"></a>
      </div>
    </div>
  </div>
</body>

</html>
